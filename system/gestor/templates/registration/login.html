<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  
  <style>
    body {
      background: linear-gradient(to right, #d4edda, #f8f9fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-container h2 {
      color: #198754;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .btn-success {
      width: 100%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .brand-icon {
      font-size: 3rem;
      color: #198754;
    }
  </style>
</head>
<body>
  {% load crispy_forms_tags %}
  {% if messages %}
    <div class="position-absolute top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; width: 100%; max-width: 400px;">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="login-container">
    <div class="text-center mb-3">
      <i class="bi bi-shield-lock-fill brand-icon"></i>
    </div>
    <h2 class="text-center">Iniciar Sesión</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Ingresar</button>
    </form>

    <div class="text-center mt-4">
      {% now "Y" as current_year %}
        <small class="text-muted">© Produccion Rodriguez - {{ current_year }}</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
