{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Formulario Parcela {% endblock %}

{% block content %}
<div class="container py-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold">
            {% if form.instance.pk %} Editar Parcela {% else %} Nueva Parcela {% endif %}
        </h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Aquí renderizas todo el form automáticamente -->
                        {{ form|crispy }}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_parcelas' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %} Actualizar {% else %} Guardar {% endif %}
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
